<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


    <!-- External JS -->

  <body>

    <!-- Top nav bar (fixed) -->

      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div id="compose-button">
        <i class="fas fa-edit"></i> Compose
      </div>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="compose">
          <textarea name="text" placeholder="What are you humming about?"id="tweet-body" ></textarea >
          <input type="submit" value="Tweet" id="Submit-Tweets">
          <span class="counter">140</span>
        </form>
      </section>

      <div class="error-message">
                
      </div>

      <section class="tweet-container ">
<!-- Tweets will display here -->  
      </section>
    </main>

<!-- Character counter JS -->    
    <script type="text/javascript" src="/scripts/composer-char-counter.js">
    </script>

<!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js">  
    </script>
